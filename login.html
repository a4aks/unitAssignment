<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        body{
            text-align: center;
        }
        h1{
            margin-top: 100px;
            margin-bottom: 100px;
        }
        div{
            margin-bottom: 20px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h1>LOGIN FORM</h1>
    <form>
        <div>
            <label>Login ID:</label>
            <input type="text" id="email" />
        </div>
        <div>
            <label>Password</label>
            <input type="text" id="password" />
        </div>
        <div>
            <input type="submit" value="Login" />
        </div>
    </form>
    <script type="text/javascript">
        
        const data = JSON.parse(localStorage.getItem("sign"));
        console.log(data)

        window.addEventListener("load", function(){
            const formEle = document.querySelector("form")
            formEle.addEventListener("submit", checkLogin)
        })

        function checkLogin(e) {
            e.preventDefault();
            console.log("find ele")
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (data.find(ele => ele.email === email && ele.password === password)) {
                location.href = "file:///C:/Users/DELL/HTML/Pending/home.html";
                console.log("find")
            }
            else{
                console.log("Not Find")
                alert("invalid credentials")
            }
        }
    </script>
</body>
<script src="nav.js"></script>

</html>
